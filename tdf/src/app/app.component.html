<!-- <app-formmodel></app-formmodel> -->
<div class="container-fluid">
  <h1>BootCamp Enrollment Form</h1>
  <form #userform="ngForm" >
    {{userform.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" ngModel name="Name" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" ngModel name="Email" class="form-control">
    </div>
    <div class="form-group">
      <label>PhoneNo</label>
      <input type="tel" ngModel name="PhoneNo" class="form-control">
    </div>
    <div class="form-group">
      <select class="custom-select" ngModel name="Topics">Topics
      <option  selected > I am interested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div ngModelGroup="address" >
        <div class="form-group">
            <label>Name1</label>
            <input type="text" ngModel name="Name1" class="form-control">
          </div>
          <div class="form-group">
              <label>Name2</label>
              <input type="text" ngModel name="Name2" class="form-control">
            </div>
            <div class="form-group">
                <label>Name3</label>
                <input type="text" ngModel name="Name3" class="form-control">
              </div>
    </div>
  </form>
</div>
<button class="btn btn-primary">Submit</button>

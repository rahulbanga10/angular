<div>
  <div>
    <iframe width="100%" height="300" [src]="selectedVideo.url.replace('watch','embed') | safe" ></iframe>
  </div>
    <form>
        <div  class="form-group" >
            <input type="text" *ngIf="isEdit" class="form-control" name="title" required placeholder="title" [(ngModel)]="selectedVideo.title" >
          <p (click)="isEditable()" *ngIf="!isEdit" >{{selectedVideo.title}}</p>
          </div>
            <div class="form-group">
              <input type="text" class="form-control" name="url" required placehoder="url"  [(ngModel)]="selectedVideo.url" >
            </div>
            <div class="form-group">
              <textarea class="form-control" name="description" row="5"  [(ngModel)]="selectedVideo.description" >
                </textarea>
            </div>
      </form>
</div>
